<section class="w-full h-dvh vk-bg-body flex items-center justify-center">
  <div
    class="vk-bg-white w-5/12 max-md:w-11/12 max-lg:w-7/12 rounded-md border p-5"
  >
    <h1 class="vk-h3 text-center">Forgot Password</h1>
    <form class="" [formGroup]="forgotPasswordForm" (submit)="onSubmit()">
      <div class="grid">
        <label for="email" class="vk-form-label"
          >Email <span class="vk-alert-red">*</span></label
        >
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter email"
          class="{{
            email.touched && email.invalid
              ? 'vk-form-input-invalid'
              : email.valid
              ? 'vk-form-input-valid'
              : 'vk-form-input'
          }}"
          formControlName="email"
        />

        @if(email.invalid && (email.touched || email.dirty)){
        <span
          class="vk-alert-red"
          *ngIf="email.errors && email.errors['required']"
          >Email is required</span
        >
        <span class="vk-alert-red" *ngIf="email.errors && email.errors['email']"
          >Enter valid email</span
        >
        }
      </div>

      <div class="pt-3 flex justify-end">
        <button
          type="submit"
          class="vk-btn-blue w-full"
          [disabled]="forgotPasswordForm.invalid"
        >
          Submit
        </button>
      </div>
    </form>

    <div class="text-center pt-2">
      Do you want to create Account ?
      <a class="vk-text-blue"> Register</a> &nbsp;<br />
      Already have an Account ?
      <a class="vk-text-blue"> Login</a> &nbsp;<br />
    </div>
  </div>
</section>
